    <text x="250" y="175" text-anchor="middle" font-family="Arial" font-size="14">Cloud Endpoints</text>
    
    <rect x="105" y="220" width="140" height="60" rx="5" fill="#ffffff" stroke="#ea4335"/>
    <text x="175" y="255" text-anchor="middle" font-family="Arial" font-size="14">Firestore</text>
  </g>
  
  <!-- Monitoring Layer -->
  <g transform="translate(800, 450)">
    <rect x="0" y="0" width="350" height="250" rx="10" fill="#f3e8fd" stroke="#9334e6" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#6200ea">Monitoring and Governance</text>
    
