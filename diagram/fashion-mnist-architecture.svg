<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1a73e8">Fashion MNIST: GCP-native Architecture</text>
  
  <!-- Data Layer -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="600" rx="10" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1a73e8">Data Layer</text>
    
    <rect x="30" y="60" width="240" height="60" rx="5" fill="#ffffff" stroke="#4285f4"/>
