    <text x="100" y="95" text-anchor="middle" font-family="Arial" font-size="14">Cloud Monitoring</text>
    
    <rect x="180" y="60" width="140" height="60" rx="5" fill="#ffffff" stroke="#9334e6"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial" font-size="14">Cloud Logging</text>
    
    <rect x="30" y="140" width="140" height="60" rx="5" fill="#ffffff" stroke="#9334e6"/>
    <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="14">Evidently AI</text>
    
    <rect x="180" y="140" width="140" height="60" rx="5" fill="#ffffff" stroke="#9334e6"/>
    <text x="250" y="175" text-anchor="middle" font-family="Arial" font-size="14">Model Cards</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="350" y1="250" x2="400" y2="250" stroke="#4285f4" stroke-width="2"/>
  <line x1="350" y1="350" x2="400" y2="350" stroke="#4285f4" stroke-width="2"/>
  <line x1="750" y1="250" x2="800" y2="250" stroke="#34a853" stroke-width="2"/>
  <line x1="575" y1="450" x2="575" y2="400" stroke="#f9ab00" stroke-width="2"/>
  <line x1="750" y1="575" x2="800" y2="575" stroke="#f9ab00" stroke-width="2"/>
  <line x1="975" y1="400" x2="975" y2="450" stroke="#ea4335" stroke-width="2"/>
