  <line x1="330" y1="580" x2="330" y2="670" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="490" y1="580" x2="490" y2="670" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="580" x2="650" y2="670" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  
