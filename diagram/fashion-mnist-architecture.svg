    <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="14">Workbench</text>
    
    <rect x="180" y="60" width="140" height="60" rx="5" fill="#ffffff" stroke="#34a853"/>
    <text x="250" y="90" text-anchor="middle" font-family="Arial" font-size="14">AutoML</text>
    <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="14">Vision</text>
    
    <rect x="30" y="140" width="140" height="60" rx="5" fill="#ffffff" stroke="#34a853"/>
    <text x="100" y="170" text-anchor="middle" font-family="Arial" font-size="14">Vertex AI</text>
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="14">Training</text>
    
    <rect x="180" y="140" width="140" height="60" rx="5" fill="#ffffff" stroke="#34a853"/>
    <text x="250" y="170" text-anchor="middle" font-family="Arial" font-size="14">Vertex AI</text>
    <text x="250" y="185" text-anchor="middle" font-family="Arial" font-size="14">Experiments</text>
    
    <rect x="105" y="220" width="140" height="60" rx="5" fill="#ffffff" stroke="#34a853"/>
    <text x="175" y="250" text-anchor="middle" font-family="Arial" font-size="14">Model</text>
    <text x="175" y="265" text-anchor="middle" font-family="Arial" font-size="14">Registry</text>
  </g>
  
  <!-- MLOps Layer -->
  <g transform="translate(400, 450)">
    <rect x="0" y="0" width="350" height="250" rx="10" fill="#fef7e0" stroke="#f9ab00" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#b06000">MLOps and Automation</text>
    
