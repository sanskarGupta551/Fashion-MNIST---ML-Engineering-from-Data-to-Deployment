    <rect x="30" y="140" width="240" height="60" rx="5" fill="#ffffff" stroke="#4285f4"/>
    <text x="150" y="175" text-anchor="middle" font-family="Arial" font-size="14">Vertex AI Managed Datasets</text>
    
    <rect x="30" y="220" width="240" height="60" rx="5" fill="#ffffff" stroke="#4285f4"/>
    <text x="150" y="255" text-anchor="middle" font-family="Arial" font-size="14">Vertex AI Feature Store</text>
  </g>
  
  <!-- Model Development Layer -->
  <g transform="translate(400, 100)">
